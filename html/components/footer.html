<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
    <footer class="Footer">
        <div class="Footer-social">
            <ul class="Footer-links">
                <li class="Footer-linkItem">
                    <a href="https://www.linkedin.com/in/cesarcordovar/" class="Footer-link">
                        <img src="/src/images/linkedin.svg" alt="Perfil de linkedin">
                        <span class="Footer-linkText txt-body-lg">LinkedIn</span>
                    </a>
                </li>
                <li class="Footer-linkItem">
                    <a href="https://www.behance.net/cesarcordova" class="Footer-link">
                        <img src="/src/images/behance.svg" alt="Portfolio en behance">
                        <span class="Footer-linkText txt-body-lg">Behance</span>
                    </a>
                </li>
                <li class="Footer-linkItem">
                    <a href="https://api.whatsapp.com/send/?phone=34687132721" class="Footer-link">
                        <img src="/src/images/phone-call.svg" alt="Contacto por whatsapp">
                        <span class="Footer-linkText txt-body-lg">+34 687 13 27 21</span>
                    </a>
                </li>
                <li class="Footer-linkItem">
                    <div class="Footer-location">
                        <img src="/src/images/marker.svg" alt="Ubicación">
                        <span class="Footer-locationText txt-body-lg">Valencia, España</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="Footer-legal">
            <p class="Footer-copyright txt-body-sm">© 2025 - Cesar Cordova</p>
        </div>
    </footer>

</body>

</html>
